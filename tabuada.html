<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabuada - JavaScript</title>
  <link rel="stylesheet" href="./styles/tabuada.css" />
</head>

<body>
  <main>
    <div>
      <h1>Tabuada Completa</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Operação</th>
            <th scope="col">Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1x1 =</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1x2 =</td>
            <td>2</td>
          </tr>
          <tr>
            <td>1x3 =</td>
            <td>3</td>
          </tr>
          <tr>
            <td>1x4 =</td>
            <td>4</td>
          </tr>
          </tr>
          <tr>
            <td>1x5 =</td>
            <td>5</td>
          </tr>
          </tr>
          <tr>
            <td>1x6 =</td>
            <td>6</td>
          </tr>
          </tr>
          <tr>
            <td>1x7 =</td>
            <td>7</td>
          </tr>
          </tr>
          <tr>
            <td>1x8 =</td>
            <td>8</td>
          </tr>
          </tr>
          <tr>
            <td>1x9 =</td>
            <td>9</td>
          </tr>
          </tr>
          <tr>
            <td>1x10 =</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
      <a href="index.html">
        Voltar
      </a>
    </div>
    <div id="resultado"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
